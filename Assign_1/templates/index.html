<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    />
    
    
    <title>Component layer</title>
</head>
<body>
    <div class="main-container">
        <div class="navbar-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Component layer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Register component</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Update component</a>
                    </li>
                  </ul>

                  <ul class="navbar-nav"> 
                    <li class="nav-item">
                        <a class="btn btn-light" href="logout">Logout</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>

        <div class="title-container">
            <h1 class="fw-bold">Component layer</h1>
        </div>


        <div class="selectorMenu">
            <form method="POST">
                <div class="category-container">
                    <label for="category_select">Category</label>
                    <select name="select" class="form-select form-select-lg">
                        {% for item in data %}
                            <option value="{{ item[0] }}">{{ item[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
                    
                <div class="order-container">
                    <label for="category_select">Order by</label>
                    <select name="select" class="form-select form-select-lg">
                        <option value="value1">Ascending</option>
                        <option value="value2">Descending</option>
                    </select>
                </div>
                
                <div class="btn-container">
                    <label for="">Submit search</label>
                    <br>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <div class="searchResult">
            <div class="item-container">
                <table>
                    <tr>
                        <th>Item name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount in stock</th>
                    </tr>
                    {% for item in data %}
                        {% if item[0] == selected_value %}
                            <tr>
                                <td>{{ item[0] }}</td>
                                <td>{{ item[1] }}</td>
                                <td>{{ item[2] }}</td>
                                <td>{{ item[3] }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </table>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
