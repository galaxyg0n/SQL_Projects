<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    />

    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='update.css') }}"
    />

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Component layer - Update</title>
</head>
<body>

    <div class="main-container">
        {% include "navbar.html" %}

        <div class="title-container">
            <h1 class="fw-bold">Update component</h1>
        </div>


        <div class="update-container">
            <form method="POST">
                <label for="category_select">Select or enter category</label>
                <select name="component_selector" class="form-select form-select-lg" id="item_selector">
                    {% for category in selectorData|map(attribute=3)|unique %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="item-container">
            <table>
                <tr>
                    <th>Item name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount in stock</th>
                    <th>Edit component</th>
                </tr>
                {% if not data[-1] == "No_print" %}
                    {% for item in data %}
                        <tr>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[2] }}</td>
                            <td>{{ item[3] }}</td>
                            <td>{{ item[4] }}</td>
                            <td><button onclick='editComp("{{ item[0] }}")'>Edit</button></td>
                        </tr>
                    {% endfor %}
                {% endif %}
            </table>
        </div>

    </div>
    
    <script>
        $(document).ready(function() {
            $('#item_selector').change(function() {
                var selectedItem = $(this).val();

                var newUrl = window.location.pathname + '?comp=' + encodeURIComponent(selectedItem);
                // Update the URL without reloading the page
                window.history.pushState({ path: newUrl }, '', newUrl);
                
                window.location.href = newUrl;
            });
        });

        function editComp(compID)
        {
            console.log(compID)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
