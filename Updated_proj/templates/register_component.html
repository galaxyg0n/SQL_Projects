<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    />

    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='register.css') }}"
    />

    <title>Component layer - Register</title>
</head>
<body>
    
    <div class="main-container">
        {% include "navbar.html" %}

        <div class="title-container">
            <h1 class="fw-bold">Register new component</h1>
        </div>

        <div class="component-form">
            <form method="POST">
                <label for="component_names">Component name</label>
                <input type="text" name="component_name" placeholder="Enter component name" required>
                <br>
                <label for="component_desc">Component package</label>
                <input type="text" name="component_package" placeholder="Enter a package type" required>
                <br>

                <label for="category_select">Select or enter category</label>
                <select name="component_selector" class="form-select form-select-lg">
                    <option value="none" selected>None</option>
                    {% for category in data|map(attribute=0)|unique %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>

                <label for="component_category">Component category (leave empty if selected in list)</label>
                <input type="text" name="component_category" placeholder="Enter category">
                <br>
                <label for="component_amount">Component amount</label>
                <input type="text" name="component_amount" placeholder="Enter amount" required>
                <input type="submit">
            </form>
        </div>

        {% if status_msg %}
            <h3 class="status_message">{{ status_msg }}</h3>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
